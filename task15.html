<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #287cc0;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    
    <input type="password" id="newPassword" placeholder="New Password" oncopy="showError('copy')" onpaste="showError('paste')" oncut="showError('cut')" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" oncopy="showError('copy')" onpaste="showError('paste')" oncut="showError('cut')" />
    
    <button onclick="resetPassword()">Reset Password</button>
    
    <div id="errorMessage" class="error"></div>
</div>

<script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Show error message for copy/paste restrictions
    function showError(action) {
        const errorMessage = document.getElementById('errorMessage');
        if (action === 'copy') {
            errorMessage.innerText = "Copy is restricted";
        } else if (action === 'paste') {
            errorMessage.innerText = "Paste is restricted";
        } else {
            errorMessage.innerText = ""; // Clear error if cut is detected
        }
        errorMessage.style.display = 'block';
    }

    // Function to reset password (for demonstration purposes)
    function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Basic password match validation
        if (newPassword === confirmPassword) {
            alert('Password reset successfully!');
            // Here you would typically send the new password to your server
        } else {
            alert('Passwords do not match!');
        }
    }
</script>

</body>
</html>
